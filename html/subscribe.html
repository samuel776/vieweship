<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subscribe</title>
  <link rel="stylesheet" href="../css/subscribe.css" />
</head>

<body>
  <form>
    <div class="container">
      <h1>Subscribe to our Newsletter</h1>
      <h2>Get Free Email Updates!</h2>
      <p>Join us for FREE to get instant email updates!</p>
    </div>

    <div class="container" style="background-color: white;border-radius:12px;">
      <input type="text" placeholder="Name" name="name" required />
      <input type="text" placeholder="Email address" name="mail" required />
      <label>
        <input type="checkbox" checked="checked" name="subscribe" /> Daily
        Newsletter
      </label>
    </div>

    <div class="container">
      <input type="submit" value="Subscribe" />
      <p>Your Information is Safe With us!</p>
    </div>
  </form>
</body>

</html>
