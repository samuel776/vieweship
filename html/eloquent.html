<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eloquent</title>
  </head>
  <body>
    <script>
      for (let triangleName = 1; triangleName <= 100; triangleName++) {
        if (triangleName % 3 === 0 && triangleName % 5 === 0) {
          console.log("FizzBuzz");
        } else if (triangleName % 5 === 0) {
          console.log("Buzz");
        } else if (triangleName % 3 === 0) {
          console.log("Fizz");
        } else {
          console.log(triangleName);
        }
      }
    </script>
  </body>
</html>
)
